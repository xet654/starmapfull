<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <img id="card-image" src="Zlatibor.png" alt="Zlatibor" class="card-image">
            </div>
            <div class="card-back">
                <h2 id="card-title">Na Zlatiboru</h2>
                <p id="card-description">To veče nebo je bilo prelijepo zaista,
                    rekao bi da je šteta što ga nismo gledali ali je moj pogled bio izgubljen na još ljepšem mjestu.L
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
